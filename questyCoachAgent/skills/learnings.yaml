  - id: L-004
    date: "2026-01-06"
    context: "TypeScript Agent Pool 타입 설계"
    type: success
    content: |
      Map<AgentRole, BaseAgent> 대신 Map<Exclude<AgentRole, 'DIRECTOR'>, BaseAgent> 사용.
      Director는 오케스트레이터로서 agent pool에 포함되지 않아야 함.
      Exclude 유틸리티 타입으로 타입 안전성 확보.
    confidence: 0.95
    tags:
      - typescript
      - type-safety
      - multi-agent

  - id: L-005
    date: "2026-01-06"
    context: "TypeScript export 가시성 오류"
    type: success
    content: |
      public method가 반환하는 타입은 반드시 export 되어야 함.
      EmotionRecord 인터페이스가 exportHistory 메서드의 반환 타입으로 사용되어
      'cannot be named' 오류 발생. export 키워드 추가로 해결.
    confidence: 0.9
    tags:
      - typescript
      - export
      - interface

  - id: L-006
    date: "2026-01-06"
    context: "SM-2 Spaced Repetition 구현"
    type: discovery
    content: |
      SM-2 알고리즘에서 quality < 3일 때 repetitions를 0으로 리셋.
      EMA(지수 이동 평균) α=0.3으로 mastery score 스무딩.
      interval 계산: 1일 → 6일 → interval * easinessFactor
    confidence: 0.9
    tags:
      - algorithm
      - spaced-repetition
      - memory-lane

  - id: L-007
    date: "2026-01-06"
    context: "Supervisor Pattern Multi-Agent Orchestration"
    type: success
    content: |
      Supervisor Pattern을 통한 Multi-Agent 오케스트레이션 구현 성공.
      핵심 구조: Supervisor → IntentClassifier → Agent Pool (Admission, Planner, Coach, Analyst)
      ExecutionState로 실행 경로 추적 및 에이전트 간 핸드오프 관리.
      Network/Swarm 대신 Supervisor 선택: 명확한 태스크 위임 + 중앙 제어 필요.
    confidence: 0.95
    tags:
      - multi-agent
      - supervisor-pattern
      - orchestration

  - id: L-008
    date: "2026-01-06"
    context: "3-Level Router Model Selection"
    type: success
    content: |
      복잡도 기반 3단계 모델 선택 전략 구현.
      complexity < 0.3: GPT-5-nano (빠른 응답, 의도 분류)
      0.3-0.6: Claude-4.5-haiku (일상 코칭, 감정 지원)
      > 0.6: Gemini-3-flash (복잡한 분석, 비전)
      OpenRouter를 통한 모델 추상화로 향후 모델 교체 용이.
    confidence: 0.9
    tags:
      - llm
      - model-selection
      - router

